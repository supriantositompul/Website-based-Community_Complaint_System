<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pengaduan</title>
</head>

<body>
  <!-- Content -->
  <section class="container vh-100" layout:fragment="content">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-9">
          <h1 class="mb-4 text-center fw-bold">Detail History Complaint</h1>
          <hr class="mx-n3" />
          <div class="card card-color shadow" style="border-radius: 15px">
            <div class="card-body">

              <div class="row align-items-center pt-4 pb-3">
                <div class="col-md-3 ps-5">
                  <h6 class="mb-0">ID</h6>
                </div>
                <div class="col-md-9 pe-5">
                  <h6 th:text="${history.id}"></h6>
                </div>
              </div>


              <div class="row align-items-center pt-4 pb-3">
                <div class="col-md-3 ps-5">
                  <h6 class="mb-0">Category</h6>
                </div>
                <div class="col-md-9 pe-5">
                  <h6></h6>
                </div>
              </div>

              <div class="row align-items-center pt-4 pb-3">
                <div class="col-md-3 ps-5">
                  <h6 class="mb-0">Status</h6>
                </div>
                <div class="col-md-9 pe-5">
                  <h6></h6>
                </div>
              </div>

              <div class="row align-items-center pt-4 pb-3">
                <div class="col-md-3 ps-5">
                  <h6 class="mb-0">Title</h6>
                </div>
                <div class="col-md-9 pe-5">
                  <h6 th:text="${history.complaint.title}"></h6>
                </div>
              </div>

              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
                  <h6 class="mb-0">Date</h6>
                </div>
                <div class="col-md-9 pe-5">
                  <h6 th:text="${history.date}"></h6>
                </div>
              </div>

              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
                  <h6 class="mb-0">Deskripsi</h6>
                </div>
                <div class="col-md-9 pe-5">
                  <h6 th:text="${history.complaint.title}"></h6>
                </div>
              </div>

              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
                  <h6 class="mb-0">Note</h6>
                </div>
                <div class="col-md-9 pe-5">
                  <h6 th:text="${history.note}"></h6>
                </div>
              </div>

              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
                  <h6 class="mb-0">bukti</h6>
                </div>
                <div class="col-md-9 pe-5">
                  <!-- <img th:src="${history.complaint.attachments.data}" alt=""> -->
                  <!-- Check if attachments exist -->
                  <th:block th:if="${history.complaint.attachments}">
                    <!-- Loop through attachments -->
                    <th:each var="attachment" items="${history.complaint.attachments}">
                      <img
                        th:src="@{'data:' + ${attachment.fileType} + ';base64,' + ${#strings.replace(attachment.data, '\n', '')}}"
                        alt="Attachment Image" width="100px">
                    </th:each>
                  </th:block>
                  <!-- If no attachments -->
                  <th:block th:unless="${history.complaint.attachments}">
                    <p>No attachment available</p>
                  </th:block>
                </div>
              </div>

              <hr class="mx-n3" />

              <div class="d-flex justify-content-center">
                <!-- Tombol untuk Buat Pengaduan -->
                <a class="btn rounded-pill d-flex align-items-center justify-content-center p-2 me-3 aduan col-4"
                  href="#" role="button">
                  <span class="material-symbols-outlined m-1">post_add</span>
                  <span class="d-none d-md-inline">Buat pengaduan</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  </section>
</body>

</html>
