<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
</head>

<body>
  <div th:fragment="navbar">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-body-secondary">
      <div class="container-fluid mx-5">
        <a class="navbar-brand" href="#">
          <img src="img/logo text.png" alt="logo" width="170" class="img-fluid" />
        </a>
        <button data-mdb-button-init class="navbar-toggler" type="button" data-mdb-collapse-init
          data-mdb-target="#navbarExample01" aria-controls="navbarExample01" aria-expanded="false"
          aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarExample01">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" th:classappend="${isActive} == 'beranda' ? 'active fw-bold' : ''" aria-current="page"
                th:href="@{/home}">Beranda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:classappend="${isActive} == 'riwayat' ? 'active fw-bold' : ''"
                th:href="@{/history}">Riwayat</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:classappend="${isActive} == 'pengaduan' ? 'active fw-bold' : ''"
                th:href="@{/complaint}">Buat pengaduan</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:classappend="${isActive} == 'profile' ? 'active fw-bold' : ''"
                th:href="@{/profile}">Profile</a>
            </li>
           </ul>

          <div class="btn-group rounded-lg">
            <button class="btn btn-sm btn-outline-light rounded-lg" type="button">
              <span sec:authentication="name" ></span>
              <!-- <span th:text="${#authentication.principal.username}"></span> -->
            </button>
            <button type="button" class="btn btn-sm btn-outline-light dropdown-toggle dropdown-toggle-split"
              data-bs-toggle="dropdown" aria-expanded="false">
              <span class="visually-hidden">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu dropdown-menu-dark">
              <li><a class="dropdown-item" th:href="@{/dashboard}">Dashboard</a></li>
              <li>
                <form class="d-flex dropdown-item" th:method="POST" th:action="@{/logout}">
                  <button class="btn btn-lg dropdown-item" type="submit">
                    Log out
                  </button>
                </form>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!-- Navbar -->
  </div>
</body>

</html>
