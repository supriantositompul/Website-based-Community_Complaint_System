<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Role</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.0.0/css/all.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <!-- Custom styles -->
    <link rel="stylesheet" href="css/admin.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"
      integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw=="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!--Main Navigation-->
    <header>
      <!-- Sidebar -->
      <nav
      id="sidebarMenu"
      class="collapse d-lg-block sidebar collapse bg-white"
    >
      <div class="position-sticky">
        <div class="list-group list-group-flush mx-3 mt-4">
          <a
            th:href="@{/dashboard}"
            class="list-group-item list-group-item-action py-2 actived"
            data-mdb-ripple-init
            >
            <i class="fa-solid fa-chart-line me-3"></i>
            <span>DASHBOARD</span>
          </a>
          <a
            th:href="@{/user}"
            class="list-group-item list-group-item-action py-2"
            data-mdb-ripple-init
          >
            <i class="fa-regular fa-user me-3"></i>
            <span>Manajemen User</span>
          </a>
          <a
            th:href="@{/pengaduan}"
            class="list-group-item list-group-item-action py-2"
            data-mdb-ripple-init
          >
            <i class="fa-regular fa-flag me-3"></i>
            <span>Pengaduan</span>
          </a>
          <a
            th:href="@{/riwayat}"
            class="list-group-item list-group-item-action py-2"
            data-mdb-ripple-init
          >
            <i class="fa-solid fa-clock-rotate-left me-3"></i>
            <span>Riwayat</span>
          </a>
          <a
            th:href="@{/role}"
            class="list-group-item list-group-item-action py-2"
            data-mdb-ripple-init
          >
            <i class="fa-solid fa-user-tie me-3"></i>
            <span>Role</span>
          </a>
          <a
            th:href="@{/category}"
            class="list-group-item list-group-item-action py-2"
            data-mdb-ripple-init
          >
            <i class="fa-solid fa-list me-3"></i>
            <span>Category</span>
          </a>
        </div>
      </div>
    </nav>
      <!-- Sidebar -->

      <!-- Navbar -->
      <nav
        id="main-navbar"
        class="navbar navbar-expand-lg navbar-light bg-white fixed-top"
      >
        <!-- Container wrapper -->
        <div class="container-fluid">
          <!-- Toggle button -->
          <button
            class="navbar-toggler"
            type="button"
            data-mdb-collapse-init
            data-mdb-target="#sidebarMenu"
            aria-controls="sidebarMenu"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>

          <!-- Brand -->
          <a class="navbar-brand" href="#">
            <img src="img/logo text.png" height="25" alt="" loading="lazy" />
          </a>
          <!-- Search form -->
          <form class="d-none d-md-flex input-group w-auto my-auto">
            <input
              autocomplete="off"
              type="search"
              class="form-control rounded"
              placeholder='Search (ctrl + "/" to focus)'
              style="min-width: 225px"
            />
            <span class="input-group-text border-0"
              ><i class="fas fa-search"></i
            ></span>
          </form>

          <!-- Right links -->
          <ul class="navbar-nav ms-auto d-flex flex-row">
            <!-- Notification dropdown -->
            <li class="nav-item dropdown">
              <a
                class="nav-link me-3 me-lg-0 dropdown-toggle hidden-arrow"
                href="#"
                id="navbarDropdownMenuLink"
                role="button"
                data-mdb-dropdown-init
                aria-expanded="false"
              >
                <i class="fas fa-bell"></i>
                <span class="badge rounded-pill badge-notification bg-danger"
                  >1</span
                >
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <li><a class="dropdown-item" href="#">Some news</a></li>
              </ul>
            </li>

            <!-- Avatar -->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle hidden-arrow d-flex align-items-center"
                href="#"
                id="navbarDropdownMenuLink"
                role="button"
                data-mdb-dropdown-init
                aria-expanded="false"
              >
                <img
                  src="https://mdbootstrap.com/img/Photos/Avatars/img (31).jpg"
                  class="rounded-circle"
                  height="22"
                  alt=""
                  loading="lazy"
                />
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <li><a class="dropdown-item" href="#">My profile</a></li>
                <li><a class="dropdown-item" href="#">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
        <!-- Container wrapper -->
      </nav>
      <!-- Navbar -->
    </header>
    <!--Main Navigation-->

    <!--Main layout-->
    <main style="margin-top: 58px;">
      <div class="container pt-4">
        <!--Section: Minimal statistics cards-->
        <div class="container mt-4">
            <div class="row">
              <div class="col">
                <h2 class="mb-4">Role</h2>
                <button class="btn btn-primary mb-3" data-toggle="modal" data-target="#createModal">Create</button>
                <table class="table table-striped table-bordered table-hover">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Name</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>1</td>
                      <td>Category 1</td>
                      <td>
                        <button class="btn btn-sm btn-info" data-toggle="modal" data-target="#editModal">Edit</button>
                        <button class="btn btn-sm btn-danger ml-2" onclick="confirmDelete()">Delete</button>
                      </td>
                    </tr>
                    <!-- Example row, you can add more rows dynamically or via backend -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          
          <!-- Create Modal -->
          <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="createModalLabel">Create Category</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <!-- Form for creating new category -->
                  <form id="createForm">
                    <div class="form-group">
                      <label for="categoryName">Category Name</label>
                      <input type="text" class="form-control" id="categoryName" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Create</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Edit Modal -->
          <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="editModalLabel">Edit Category</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <!-- Form for editing category -->
                  <form id="editForm">
                    <div class="form-group">
                      <label for="editCategoryName">Category Name</label>
                      <input type="text" class="form-control" id="editCategoryName" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
          
          <!-- JavaScript and dependencies -->
          <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
          
          <script>
            // JavaScript for handling delete confirmation
            function confirmDelete() {
              if (confirm("Are you sure you want to delete this category?")) {
                // Logic to delete the category goes here
                // For example, you can use AJAX to send a delete request to the server
                console.log("Category deleted");
              } else {
                console.log("Deletion canceled");
              }
            }
          </script>
          
          </body>
        <!--Section: Minimal statistics cards-->
      </div>
    </main>
    <!--Main layout-->

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.umd.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript" src="js/admin.js"></script>
  </body>
</html>
