<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>PUAS DASHBOARD</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.0.0/css/all.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <!-- Custom styles -->
    <link rel="stylesheet" href="css/admin.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"
      integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw=="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!--Main Navigation-->
    <header>
      <!-- Sidebar -->
      <nav
        id="sidebarMenu"
        class="collapse d-lg-block sidebar collapse bg-white"
      >
        <div class="position-sticky">
          <div class="list-group list-group-flush mx-3 mt-4">
            <a
              th:href="@{/dashboard}"
              class="list-group-item list-group-item-action py-2 actived"
              data-mdb-ripple-init
              >
              <i class="fa-solid fa-chart-line me-3"></i>
              <span>DASHBOARD</span>
            </a>
            <a
              th:href="@{/user}"
              class="list-group-item list-group-item-action py-2"
              data-mdb-ripple-init
            >
              <i class="fa-regular fa-user me-3"></i>
              <span>Manajemen User</span>
            </a>
            <a
              th:href="@{/pengaduan}"
              class="list-group-item list-group-item-action py-2"
              data-mdb-ripple-init
            >
              <i class="fa-regular fa-flag me-3"></i>
              <span>Pengaduan</span>
            </a>
            <a
              th:href="@{/riwayat}"
              class="list-group-item list-group-item-action py-2"
              data-mdb-ripple-init
            >
              <i class="fa-solid fa-clock-rotate-left me-3"></i>
              <span>Riwayat</span>
            </a>
            <a
              th:href="@{/role}"
              class="list-group-item list-group-item-action py-2"
              data-mdb-ripple-init
            >
              <i class="fa-solid fa-user-tie me-3"></i>
              <span>Role</span>
            </a>
            <a
              th:href="@{/category}"
              class="list-group-item list-group-item-action py-2"
              data-mdb-ripple-init
            >
              <i class="fa-solid fa-list me-3"></i>
              <span>Category</span>
            </a>
          </div>
        </div>
      </nav>
      <!-- Sidebar -->

      <!-- Navbar -->
      <nav
        id="main-navbar"
        class="navbar navbar-expand-lg navbar-light bg-white fixed-top"
      >
        <!-- Container wrapper -->
        <div class="container-fluid">
          <!-- Toggle button -->
          <button
            class="navbar-toggler"
            type="button"
            data-mdb-collapse-init
            data-mdb-target="#sidebarMenu"
            aria-controls="sidebarMenu"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>

          <!-- Brand -->
          <a class="navbar-brand" href="#">
            <img src="img/logo text.png" height="25" alt="" loading="lazy" />
          </a>
          <!-- Search form -->
          <form class="d-none d-md-flex input-group w-auto my-auto">
            <input
              autocomplete="off"
              type="search"
              class="form-control rounded"
              placeholder='Search (ctrl + "/" to focus)'
              style="min-width: 225px"
            />
            <span class="input-group-text border-0"
              ><i class="fas fa-search"></i
            ></span>
          </form>

          <!-- Right links -->
          <ul class="navbar-nav ms-auto d-flex flex-row">
            <!-- Notification dropdown -->
            <li class="nav-item dropdown">
              <a
                class="nav-link me-3 me-lg-0 dropdown-toggle hidden-arrow"
                href="#"
                id="navbarDropdownMenuLink"
                role="button"
                data-mdb-dropdown-init
                aria-expanded="false"
              >
                <i class="fas fa-bell"></i>
                <span class="badge rounded-pill badge-notification bg-danger"
                  >1</span
                >
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <li><a class="dropdown-item" href="#">Some news</a></li>
              </ul>
            </li>

            <!-- Avatar -->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle hidden-arrow d-flex align-items-center"
                href="#"
                id="navbarDropdownMenuLink"
                role="button"
                data-mdb-dropdown-init
                aria-expanded="false"
              >
                <img
                  src="https://mdbootstrap.com/img/Photos/Avatars/img (31).jpg"
                  class="rounded-circle"
                  height="22"
                  alt=""
                  loading="lazy"
                />
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <li><a class="dropdown-item" href="#">My profile</a></li>
                <li><a class="dropdown-item" href="#">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
        <!-- Container wrapper -->
      </nav>
      <!-- Navbar -->
    </header>
    <!--Main Navigation-->

    <!--Main layout-->
    <main style="margin-top: 58px;">
      <div class="container pt-4">
        <!--Section: Minimal statistics cards-->
        <section>
          <div class="row">
            <div class="col-xl-3 col-sm-6 col-12 mb-4">
              <a th:href="@{/user}" class="text-decoration-none">
                <div class="card btn">
                  <div class="card-body">
                    <div class="d-flex justify-content-between px-md-1">
                      <div class="align-self-center">
                        <i class="fa-regular fa-user fa-3x" style="color: #74C0FC;"></i>
                      </div>
                      <div class="text-end">
                        <h3>278</h3>
                        <p class="mb-0">MANAJEMEN USER</p>
                      </div>
                    </div>
                  </div>
                </div>
              </a>
            </div>
            <div class="col-xl-3 col-sm-6 col-12 mb-4">
              <a th:href="@{/pengaduan}" class="text-decoration-none">
                <div class="card btn">
                  <div class="card-body">
                    <div class="d-flex justify-content-between px-md-1">
                      <div class="align-self-center">
                        <i class="far fa-comment-alt text-warning fa-3x"></i>
                      </div>
                      <div class="text-end">
                        <h3>156</h3>
                        <p class="mb-0">PENGADUAN</p>
                      </div>
                    </div>
                  </div>
                </div>
              </a>
            </div>
            <div class="col-xl-3 col-sm-6 col-12 mb-4">
              <a th:href="@{/riwayat}" class="text-decoration-none">
                <div class="card btn">
                  <div class="card-body">
                    <div class="d-flex justify-content-between px-md-1">
                      <div class="align-self-center">
                        <i class="fa-solid fa-clock-rotate-left fa-3x" style="color: #38eb14;"></i>
                      </div>
                      <div class="text-end">
                        <h3>64.89 %</h3>
                        <p class="mb-0">RIWAYAT</p>
                      </div>
                    </div>
                  </div>
                </div>
              </a>
            </div>
            <div class="col-xl-3 col-sm-6 col-12 mb-4">
              <a th:href="@{/role}" class="text-decoration-none">
                <div class="card btn">
                  <div class="card-body">
                    <div class="d-flex justify-content-between px-md-1">
                      <div class="align-self-center">
                        <i class="fa-solid fa-user-tie fa-3x" style="color: #ed023d;"></i> 
                      </div>
                      <div class="text-end">
                        <h3>423</h3>
                        <p class="mb-0">ROLE</p>
                      </div>
                    </div>
                  </div>
                </div>
              </a>
            </div>
            <div class="col-xl-3 col-sm-6 col-12 mb-4">
              <a th:href="@{/category}" class="text-decoration-none">
                <div class="card btn">
                  <div class="card-body">
                    <div class="d-flex justify-content-between px-md-1">
                      <div class="align-self-center">
                        <i class="fa-solid fa-list fa-3x" style="color: #FFD43B;"></i> 
                      </div>
                      <div class="text-end">
                        <h3>423</h3>
                        <p class="mb-0">CATEGORY</p>
                      </div>
                    </div>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </section>
        
        <!--Section: Minimal statistics cards-->
      </div>
    </main>
    <!--Main layout-->

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.umd.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript" src="js/admin.js"></script>
  </body>
</html>
